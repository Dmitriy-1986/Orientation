<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid grey;
            border-spacing: 0px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid grey;
            padding: 5px;
        }

        .number {
            width: 50px;
            text-align: center;
        }
        
        .brand-n-number {
            width: 180px;
            text-align: center;
        }
      
    </style>
</head>

<body>

    <script src="https://orientation.pp.ua/js/data.js"></script>
    <script>

        let body = document.body;
        let table = document.createElement('table');
        table.innerHTML = '<tr><th>№ з/п</th><th>Марка авто</th><th>Державний номер</th><th>Повідомлення</th></tr>';

        /* let dataJS = 'https://orientation.pp.ua/js/data.js' */
        for (let i = 0; i < data.length; i++) {
            let tr = document.createElement('tr');
            tr.innerHTML += `<td class="number">${(i + 1)}</td>`;
            tr.innerHTML += `<td class="brand-n-number">${data[i].brand}</td>`;
            tr.innerHTML += `<td class="brand-n-number">${data[i].number}</td>`;
            tr.innerHTML += `<td class="msg">${data[i].msg}</td>`;
            tr.innerHTML += '</tr>';
            table.append(tr);
        };

        body.append(table);

    </script>
</body>

</html>
