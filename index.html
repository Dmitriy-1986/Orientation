<!DOCTYPE html>
<html lang="uk">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Орієнтування транспортних засобiв">
    
    <!-- Open Graph data-->
    <meta property="og:title" content="ОРІЄНТУВАННЯ">
    <meta property="og:description" content="Орієнтування транспортних засобiв" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://orientation.pp.ua/" />
    <meta property="og:image" content="./images/ukraine.webp">
    <!--End Open Graph data-->
    
    <!-- BGcolor Theme -->
    <meta name="msapplication-TileColor" content="#0f1115">
    <meta name="theme-color" content="#0f1115">
    <!-- //BGcolor Theme -->
    
    <title>Орієнтування</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="./images/ukraine.webp" type="image/png">
    
</head>

<body>
    
    <div class="container sticky">
        <header id="header">
            <!--
            <marquee loop="3" behavior="scroll">
                <strong>Увага! Особи за орієнтуванням при собі можуть мати автоматичну та іншу зброю. При затриманні дотримуватися заходів особистої безпеки!</strong>
            </marquee>
            <h2 title="ОРІЄНТУВАННЯ" class="tracking-in-expand">ОРІЄНТУВАННЯ</h2>
            <input autocomplete="off" type="search" id="search" placeholder="Шукати по орієнтуванням..." autofocus/> 
            -->
            
            <script>
                let header = document.getElementById('header');
                let marquee = document.createElement('marquee');
                marquee.setAttribute('loop', '3');
                marquee.setAttribute('behavior', 'scroll');
                header.appendChild(marquee);
                let strongMarqueeStr = document.createElement('strong');
                strongMarqueeStr.innerHTML = `Увага! Особи за орієнтуванням при собі можуть
                                            мати автоматичну та іншу зброю. При затриманні 
                                            дотримуватися заходів особистої безпеки!`;
                marquee.appendChild(strongMarqueeStr);

                let titleOrientation = document.createElement('h2');
                titleOrientation.setAttribute('title', 'ОРІЄНТУВАННЯ');
                titleOrientation.classList.add('tracking-in-expand');
                titleOrientation.innerHTML = 'ОРІЄНТУВАННЯ';
                header.appendChild(titleOrientation);

                let inputSearch = document.createElement('input').autofocus;
                inputSearch.id = "search"; 
                inputSearch.placeholder =  'Шукати по орієнтуванням...';
                inputSearch.setAttribute('autocomplete', 'off');
                inputSearch.setAttribute('type', 'search');
                header.appendChild(inputSearch);
            </script>
        </header>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="content">                    
                    <ol id="results"></ol>    
                </div>
            </div>
        </div>
    </div>
       
   <button type="button" class="scrollToTopBtn" style="display: none;">
        <img class="top-btn-img" src="/images/up-arrow_icon-icons.com_63400.svg" alt="GoTop">
   </button>
   
    
    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
